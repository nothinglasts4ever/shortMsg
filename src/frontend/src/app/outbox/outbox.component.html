<div class="container main-content">
  <h2>Outbox Messages</h2>

  <div class="messages">
    <div class="one-message message-title">
      <div class="from">To</div>
      <div>Message</div>
      <div class="message-date">When</div>
    </div>

    <div class="one-message" *ngFor="let message of messages;">
      <div class="from">{{message.to.firstName}} {{message.to.lastName}}</div>
      <div>{{message.message}}</div>
      <div class="message-date"><span>{{message.timeStamp.dayOfMonth}}.{{message.timeStamp.monthValue}}.{{message.timeStamp.year}}</span>{{message.timeStamp.hour}}:{{message.timeStamp.minute}}</div>
    </div>
  </div>

</div>
