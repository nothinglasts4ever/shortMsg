<h2>New Message</h2>
<form name="form" (ngSubmit)="onSendMessage()" #f="ngForm" novalidate>
  <div class="form-group">
    <label for="recipient">To: </label>
    <select name="recipient" class="form-control" [(ngModel)]="recipientId">
      <option *ngFor="let person of persons" [ngValue]="person.id">
        {{person.firstName}} {{person.lastName}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="msg">Message: </label>
    <input type="text" class="form-control" name="msg" [(ngModel)]="msg"/>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Send Message</button>
  </div>
  <div *ngIf="sent" class="alert">{{sent}}</div>
</form>
